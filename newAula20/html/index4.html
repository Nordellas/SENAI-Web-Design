<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4</title>
</head>
<body>
    <p id="paragrafo" onmousedown="mudarParaVermelho()" onmouseup="mudarParaVerde()">Clique aqui e mantenha 
        pressionado para mudar de preto para vermelho e depois verde</p>

    <script>
        function mudarParaVermelho() {
            document.getElementById("paragrafo").style.color = "red";            
        }

        function mudarParaVerde() {
            document.getElementById("paragrafo").style.color = "green";
        }
    </script>
</body>
</html>
