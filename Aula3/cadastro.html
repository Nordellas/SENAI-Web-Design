<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">    
    <title>Cadastro</title>
    <style>
        body{background-color: lightsteelblue;
        }
        label{font-style:normal;color:darkblue;font-family: Arial, Helvetica, sans-serif;}
    </style>
</head>
<body>
    <center>        
        <h1>Cadastro de Dev</h1>
        <h5>Complete suas Informações</h5>
        <form>
            <label>Nome</label><br><input type="text" name="Nome"  size="20" maxlength="100"/><br>
            <label>Sobrenome</label><br><input type="text" name="Sobrenome"  size="20" maxlength="100"/><br>
            <label>Email</label><br><input type="text" name="Email"  size="20" maxlength="100"/><br>
            <label>De qual lado da aplicação você desenvolve</label><br><br>
                <input type="radio" id="alternativa1" name="alternativa" value="A"/>
            <label for="alternativa1">Front-End</label><br>
                <input type="radio" id="alternativa2" name="alternativa" value="B"/>
            <label for="alternativa2">Back-End</label><br>
                <input type="radio" id="alternativa3" name="alternativa" value="C"/>
            <label for="alternativa3">FullStack</label><br>
                <input type="radio" id="alternativa4" name="alternativa" value="D"/>
            <label for="alternativa4">Nenhuma</label><br><br>
            <label>Senioridade</label>
                <select name="tp_endereco" id="tp_endereco">
                    <option value="AC">--Selecione--</option>
                    <option value="AC">Junior</option>
                    <option value="AC">Pleno</option>
                    <option value="AC">Sênior</option>                    
                    <option value="AC">Nenhuma das Opções</option>
                </select><br><br>
                <label>Selecione as tecnologias que utiliza</label><br><br>
                <input type="checkbox" id="alternativa1" name="alternativa" value="A"/>
                <label for="alternativa1">HTML</label>
                <input type="checkbox" id="alternativa2" name="alternativa" value="B"/>
                <label for="alternativa2">CSS</label>
                <input type="checkbox" id="alternativa3" name="alternativa" value="C"/>
                <label for="alternativa3">JS</label>
                <input type="checkbox" id="alternativa4" name="alternativa" value="D"/>
                <label for="alternativa4">PHP</label>
                <input type="checkbox" id="alternativa5" name="alternativa" value="E"/>
                <label for="alternativa5">C#</label>
                <input type="checkbox" id="alternativa6" name="alternativa" value="F"/>
                <label for="alternativa6">Python</label>
                <input type="checkbox" id="alternativa7" name="alternativa" value="G"/>
                <label for="alternativa7">Java</label><br>
                <label>Conte um poucp da sua experiência</label><br>
                <textarea name="texto" id="texto" cols="60" rows="10"></textarea>
                <br><br>
                <input type="submit" name="enviar" value="Concluído"/>
        </form>
    </center>
</body>
</html>
