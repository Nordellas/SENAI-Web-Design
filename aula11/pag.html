<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>

    </style>
    <script>
        function somar(){
             n1 = parseInt(document.getElementById("idNum1").value);
            n2 = parseInt(document.getElementById("idNum2").value);
             soma = n1 + n2;
            document.getElementById("idResult").value = soma;
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="teste.html" method="post">
            <label for="">Número 1</label>
            <input type="text" id="idNum1" name="num1" size="5"><br><br>

            <label for="">Número 2</label>
            <input type="text" id="idNum2" name="num2" size="5"><br><br>

            <label for="">Resultado</label>
            <input type="text" id="idResult" name="result" size="5"><br><br>

            <input type="button" id="idButton" value="Enviar" onclick="somar()">
        </form>
    </main>
</body>
</html>
