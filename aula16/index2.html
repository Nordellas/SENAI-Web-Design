<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        button{
            font-size: 15px; padding: 20px;
            color: darkslateblue;
            background-color: tomato;
        }
    </style>
    <script>
        function clique(){
            let nom = prompt('Qual seu nome')            
            let nam = prompt('Qual seu sobrenome')            
            let som = (`${nom}${nam}`)
            alert(`Seu nome completo é ${som}`)
        }
    </script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trabalhando com Dados</h1>
    <button onclick="clique()">Clique para começar</button>    
</body>
</html>
